<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
  </head>
  <body>
    <div id="conteneur">
      <img src="images/image1.jpg" id="image1"/>
      <img src="images/image2.jpg" id="image2"/>
      <img src="images/image3.jpg" id="image3"/>
      <img src="images/image4.jpg" id="image4"/>
      <img src="images/image5.jpg" id="image5"/>
    </div>

    <script type="text/javascript">
 
      var im = document.getElementById("conteneur").getElementsByTagName("img");
      for(i in im){
      im[i].init=im[i].src;
      im[i].onmouseover=function(){this.src=this.init.split(".")[0]+"_2.jpg"}; /* Ã§a veut dire que les images initiales se nomment "nomimage.jpg" et les images de remplacement "monimage_2.jpg" */
      }

    </script>

  </body>
</html>
