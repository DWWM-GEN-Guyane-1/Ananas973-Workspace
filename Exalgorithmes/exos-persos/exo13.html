        <h3>TYM - Iteration - Exo13</h3>
        <p>Ecrire un algorithme qui affiche une question à laquelle l'utilisateur doit répondre par oui ou par non...<br>
            jusqu'à ce que la réponse convienne!</p>


<script>
    var reponse = prompt("Voulez-vous changez le monde ? Répondez Oui(O) ou Non(N)")

    while(reponse != "O" && reponse != "Oui" && reponse !="oui"){
        reponse = prompt("Vous n'avez pas le choix, au boulot ! Répondez oui(O) !")
}
    alert("Bravo! Créons ensemble un monde nouveau !");
  
</script>
