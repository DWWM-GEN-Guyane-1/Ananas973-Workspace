        <h3>Cours 1 - Exo04</h3>
        <p>Ecrire un algorithme qui demande Ã  l'utilisateur deux entiers et affiche le plus petit des deux.</p>

<script>
    var numA = prompt("Entrez un 1er nombre");
    var numB = prompt("Entrez un 2nd nombre");
    numA = parseInt(numA);
    numB = parseInt(numB);

    if(numA<numB){
        alert("Le plus petit nombre est "+numA)
    }

    else {
        if(numB<numA){
            alert("Le plus petit nombre est "+numB)
        }

    else {
        alert("Erreur")
    }
    }

</script>
