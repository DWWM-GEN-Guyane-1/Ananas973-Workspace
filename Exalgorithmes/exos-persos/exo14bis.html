        <h3>TYM - Iteration - Exo14</h3>
        <p>Ecrire un algorithme qui demande successivement 10 nombres.<br>
            Ensuite, il faut afficher quel était le plus petit parmi ces 10 nombres.<br>
            jusqu'à ce que la réponse convienne !</p>


<script>
    var reponse;
    reponse = prompt("Saisissez un nombre svp")
        reponse = parseInt(reponse)
        
    var i = 1;
    var numMin =reponse;
    
    for(i=1;i<10;i++){ // Comme on a déjà demandé 1 fois un numéro, il faut demander 9 fois de plus sinon, on met <=10
        reponse = prompt("Saisissez un nombre svp")
        reponse = parseInt(reponse)
        
        if(reponse<numMin){
            numMin = reponse;
        }
    }
    alert(numMin); 
</script>
