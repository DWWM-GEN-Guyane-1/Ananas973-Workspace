<!DOCTYPE html>
    <html>
        <head>
            <title>Train Your Mind - Ex12</title>
        </head>
    <body>
        <h3>TYM - Iteration - Exo12</h3>
        <p>Ecrire un algorithme qui affiche la table de multiplication d'un entier</p>

<script>
    var number = prompt("Saisissez un entier pour afficher sa table de multiplication")
    var result='';
    number = parseInt(number)

for(var iteration=1; iteration<=10;iteration++){
   result = result+  number*iteration+'\n'
}
alert(result)

</script>
    
    </body>
    </html>
