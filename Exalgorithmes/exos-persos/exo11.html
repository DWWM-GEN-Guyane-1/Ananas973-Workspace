    <body>
        <h3>TYM - Iteration - Exo11</h3>
        <p>Ecrire un algorithme qui affiche: 0 2 4 6 8 10.</p>


<script>
    var resultat = ''
  for (var iteration = 0; iteration <=10; iteration = iteration+2){ 
      resultat+=iteration+" "
  }
  alert(resultat)
</script>
