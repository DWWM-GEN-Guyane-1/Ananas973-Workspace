        <h3>TYM - Iteration - Démo01</h3>
        <p>Ecrire un algorithme qui demande de réaliser une itération jusqu'à 5.</p>


<script>
  for (var iteration = 1; iteration<=5; iteration++){ // On initialise une variable et tant qu'elle est inférieure ou égale à 5, on l'incrémente de 1
      alert("Itération n°" +iteration)
  }

</script>
