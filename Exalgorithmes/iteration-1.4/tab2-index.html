<!DOCTYPE html>
    <html>
        <head>
            <title>Table Multiplication Exo</title>
        </head>
    <body>
        <h3>Table Multiplication du nombre 7</h3>
    <script type ="text/javascript">
    function tableMultiplication () {
        var  numTab=7; //Soit la variable déclarée NumTab d'une valeur de 7 (type number donc)
        var  i=1; // Soit la variable déclarée i d'une valeur de 1 (type number aussi)
        while(i<=10) // Définir la condition "tant que" i est inférieur ou égal à 10
        {
        document.write(numTab+  "  X  "  +i+  "  =  "  +i*numTab+   "<br>"); // On dit d'écrire dans le document le résultat de l'opération décrite entre parenthèses
        i++;
            }
    }
</script>
    <button onclick="tableMultiplication()">Table de multiplication de 7</button>
    </body>
    </html>
